stages:
  - test

#############
# Run tests #
#############
run_test:
  stage: test
  tags:
    - docker
  script:
    - source .gitlab-ci.d/init_python3.sh
    - pip3 install --user pandas
    - pip3 install --user matplotlib
    - pip3 install --user IPython
    - yum -y install tk
    # - export DISPLAY=:0
    - echo "line backend : Agg" >> .config/matplotlib/matplotlibrc 
    - cd analysis
    - python3 plot_data.py
