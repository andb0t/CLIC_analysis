stages:
  - test

#############
# Run tests #
#############
run_test:
  stage: test
  tags:
    - docker
  script:
    - source .gitlab-ci.d/init_python3.sh
    - pip3 install --user pandas
    - pip3 install --user matplotlib
    - pip3 install --user IPython
    - yum -y install tk
    - Xvfb :99 &
    - export DISPLAY=:99
    - cd analysis
    - python3 plot_data.py
